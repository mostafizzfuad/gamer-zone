<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <script src="https://kit.fontawesome.com/95fdc1ecce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
      <!-- navbar section starts -->
      <nav class="navbar">
            <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <h1 class="logo-title"><span>G</span>amer</h1>
            </div>
            <div class="menus">
                <ul>
                <li>About Us</li>
                <li>Developers</li>
                <li id="follow">
                    Follow Us On
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- navbar section end -->
      <!-- banner section starts -->
      <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h2 class="banner-sub-title">Play Like The</h2>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <p class="banner-text">
                        <i class="fa-regular fa-circle-play"></i>1-Click instant play
                    </p>
                    <p class="banner-text">
                        <i class="fa-solid fa-download"></i>No Download
                    </p>
                    <p class="banner-text">
                        <i class="fa-regular fa-user"></i>1000s of supported online games
                    </p>
                    <button type="submit" class="btn-primary">Sign In</button>
                    <button type="submit" class="btn-primary btn-secondary">Go Rogue</button>
                </div>
                <div class="banner-img">
                    <img src="images/banner.png" alt="banner" />
                </div>
            </div>
      </section>
    </header>
    <!-- header section end -->

    
</body>
</html>
